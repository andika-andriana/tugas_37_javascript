<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
</head>

<body>
  <button type="button" onclick="tombol()" name="button">Jalankan</button>
  <br />
  <br />
  <hr />
  Atribut <b>getNamedItem()</b> :
  <p id="getNamedItem">contoh</p>
  <hr />
  Atribut <b>name()</b> :
  <p id="name">contoh</p>
  <hr />
  Atribut <b>length()</b> :
  <p id="length">contoh</p>
  <hr />
  <script type="text/javascript">
    function tombol() {
      var seleksi = document.getElementsByTagName("button")[0];
      var satu = seleksi.attributes.getNamedItem("onclick").value;
      var dua = seleksi.attributes[0].name;
      var tiga = seleksi.attributes.length;

      document.getElementById("getNamedItem").innerHTML = satu;
      document.getElementById("name").innerHTML = dua;
      document.getElementById("length").innerHTML = tiga;

    }
  </script>
</body>

</html>
